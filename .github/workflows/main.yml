name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create basic site if needed
        run: |
          if [ ! -f "index.html" ]; then
            echo '<!DOCTYPE html><html><head><title>My GitHub Page</title></head><body><h1>Hello World!</h1><p>My GitHub Pages site is working.</p></body></html>' > index.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          # Use this if you want to deploy from a specific directory:
          # path: './docs' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
